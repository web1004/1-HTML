<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5-미디어삽입</title>
</head>
<body>
  
  <!-- audio,video 태그:inline -->
  <h1>audio태그:음악삽입하기</h1>
  <!-- (1)한개의 파일형식만 넣을 때 -->
  <audio src="media/old_melody.mp3" controls></audio>

  <!-- (2)여러개의 파일형식을 넣을 때 -->
  <audio controls autoplay loop>
    <source src="media/old_melody.mp3" type="video/mp3">
    <source src="media/old_melody.ogg" type="video/ogg">
    <source src="media/old_melody.wav" type="video/wav">
  </audio>

  <h1>video태그:동영상삽입하기</h1>
  <!-- (1)한개의 파일형식만 넣을 때 -->
  <video src="media/gate.mp4" controls autoplay width="450px" height="300px"></video>

  <!-- (2)여러개의 파일형식을 넣을 때 -->
  <video poster="media/seagull.jpg" width="450px" height="300px" controls autoplay muted loop>
    <source src="media/seagull.mp4" type="video/mp4">
    <source src="media/seagull.ogv" type="video/ogv">	
    <source src="media/seagull.webm" type="video/webm">
    여기에 입력되는 텍스트는 브라우저에 표시되지 않으며, 영상을 지원하지 않는 브라우저일 경우 이 메세지를 영상 대신 출력한다. 
  </video>

</body>
</html>

<!-- 
*접속시 바로 자동재생이 되게 하려면 음소거 속성을 반드시 넣어야 함(muted)

- 웹접근성 :  장애인용 리더기가 읽어질때 영상의 소리가 동시에 나와 겹치지 않게 하기 위함
- 용량최적화 : 영상이 바로 재생이 되면 트랙픽용량이 많이 사용됨
-->
